<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式导航</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 750px;
            margin: 0 auto;
        }
        ul li{
            width: 93.75px;
            height: 30px;
            float: left;
            background-color: green;
            color: #fff;
            list-style: none;
            text-align: center;
            line-height: 30px;
        }
        @media screen and (max-width: 767px){
            .container{
                width: 100%;
            }
            ul li{
                width: 33.33%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
            <li>导航</li>
        </ul>
    </div>
    
</body>
</html>
