<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本的水平对齐&元素的垂直对齐</title>
    <style>
        div{
            width: 400px;
            height: 500px;
            border: 2px solid red;
            font-size: 30px;
            text-align: center;
        }
        span{
            font-size: 15px;
            border: 2px solid red;
            vertical-align: top;
        }
        p{
            border: 2px solid red;
        }
        img{
            width: 100%;
            height: 100%;
            /* 设置垂直对齐 解决图片底部留有空隙问题 */
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>今天天气 good<span> very good真好啊</span>!</div>
    <p>
        <img src="../images/mz1.jpg" alt="">
    </p>
</body>
</html>
