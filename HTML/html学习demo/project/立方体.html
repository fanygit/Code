<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
    <style>
        body{
            perspective: 800px;
        }
        .wrapper{
            width: 200px;
            height: 200px;
            /* background-color: #bfa; */
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            /* transform: rotateX(45deg) rotateY(45deg); */
            animation: run 30s linear infinite;
        }
        .wrapper img{
            position: absolute;
            vertical-align: top;
            opacity: 0.9;
        }
        .wrapper img:nth-child(1){
            transform: rotateX(90deg) translateZ(100px);
        }
        .wrapper img:nth-child(2){
            transform: rotateX(-90deg) translateZ(100px);
        }
        .wrapper img:nth-child(3){
            transform: rotateX(-180deg) rotateZ(180deg) translateZ(100px);
        }
        .wrapper img:nth-child(4){
            transform: rotateY(90deg) translateZ(100px);
        }
        .wrapper img:nth-child(5){
            transform: rotateY(-90deg) translateZ(100px);
        }
        .wrapper img:nth-child(6){
            transform: rotateX(0deg) translateZ(100px);
        }
        @keyframes run{
            from{
                transform: rotateX(0deg) rotateY(0deg);
            }
            to{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="../images/17/1.jpg" >
        <img src="../images/17/2.jpg" >
        <img src="../images/17/3.jpg" >
        <img src="../images/17/4.jpg" >
        <img src="../images/17/5.jpg" >
        <img src="../images/17/6.jpg" >
    </div>
</body>
</html>
