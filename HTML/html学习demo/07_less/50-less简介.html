<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less</title>
    <style>
        html{
            /* 创建变量 --变量名: 变量值; */
            --color: orange;
            --width: 200px;
        }
        .box1{
            /* 使用变量 var(--变量名); */
            width: var(--width);
            height: var(--width);
            /* css3扩展 用变量替代属性值  */
            background-color: var(--color);
            /* margin: 200px auto; */
            margin-bottom: 20px;
        }
        .box2{
            background-color: var(--color);
            margin-bottom: 20px;
        }
        .box3{
            width: var(--width);
            height: var(--width);
            border: 5px solid var(--color);
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    <div class="box2">
        aaa
    </div>    
    <div class="box3">

    </div>
</body>
</html>
