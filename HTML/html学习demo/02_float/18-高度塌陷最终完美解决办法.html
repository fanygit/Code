<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>高度塌陷完美解决办法</title>
		<style type="text/css">
			.box1{
				border: 4px solid red;
			}
			
			.box2{
				width: 200px;
				height: 600px;
				background-color: #BBFFAA;
				float: left;
			}
			/*勉强解决高度塌陷问题 但是.box3是属于结构 需要CSS来解决这个问题*/
			/*.box3{
				clear: both;
			}*/
			
			/*完美解决高度塌陷问题*/
			/*::after添加的内容是属于行类元素*/
			.box1::after{
				/*转换为块元素*/
				display: block;
				content: '';
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			
		</div>
	</body>
</html>
