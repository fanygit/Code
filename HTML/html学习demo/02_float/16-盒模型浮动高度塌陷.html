<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>子元素浮动 父元素高度塌陷测试</title>
		<style type="text/css">
			.box1{
				background-color: gold;
				border: 2px solid red;
				/*设置行类块元素可以开启BFC*/
				/*display: inline-block;*/
				/*设置元素浮动可以开启BFC*/
				/*float: left;*/
				/*解决块元素浮动 高度塌陷问题*/
				overflow: hidden;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: #BBFFAA;
				float: left
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: palevioletred;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				
			</div>
		</div>
		<div class="box3"></div>
	</body>
</html>
