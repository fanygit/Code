<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
    			border:1px solid #000000;
    			width:100%;
    			margin:auto;
			}
			.box ul
				{
    			display:table;
    			margin:10px auto;
			}
			.box ul li
			{
    			border:1px solid #333333;
    			text-align:center;
    			float:left;
    			*float:none;
    			*display:inline;
    			*zoom:1;
    			margin-right:5px;
}
		</style>
	</head>
	<body>
		<div class="box">
    		<ul>
        	<li>12313</li>
        	<li>by jubdit</li>
        	<li>12313</li>
   		</ul>
		</div>
	</body>
</html>
