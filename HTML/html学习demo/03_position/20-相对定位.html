<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位设置</title>
		<style>
			div{
				width: 200px;
				height: 200px;
			}
			.box1{
				background-color: #BBFFAA;
			}
			.box2{
				background-color: paleturquoise;
				/*开启相对定位*/
				position: relative;
				/*设置偏移量*/
				left: 150px;
				top: -200px;
				/*相对定位 元素是相对于原来的位置进行改变 但是原来的位置还占有*/
			}
			.box3{
				background-color: palevioletred;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
