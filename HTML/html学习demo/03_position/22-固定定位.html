<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>固定定位演示</title>
		<style type="text/css">
			body{
				height: 2000px;
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
				margin-top: 100px;
			}
			.box2{
				width: 400px;
				height: 400px;
				background-color: #BBFFAA;
			}
			.box3{
				width: 200px;
				height: 200px;
				background-color: #0000FF;
			}
			.box4{
				width: 100%;
				height: 100px;
				background-color: gray;
				position: fixed;
				top: 0px;
				left: 0px;
			}
			.box5{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
		
	</head>
	<body>
		<div class="box1">1</div>
		<div class="box2">2
			<div class="box4">4</div>
			<div class="box5">5</div>
		</div>
		<div class="box3">3</div>
	</body>
</html>
