<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素水平垂直居中</title>
		<style type="text/css">
			.box1{
				width: 600px;
				height: 600px;
				background-color: #BBFFAA;
				position: relative;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: red;
				margin:auto;
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
