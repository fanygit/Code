<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小球落下</title>
    <style>
        .wrapper{
            height: 700px;
            border-bottom: 5px solid black;
            overflow: hidden;
        }
        .wrapper div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bfa;
            /* margin-top: 0px; */
            animation: run 2s 0.2s forwards ease-in infinite alternate;
            float: left;
            
        }
        div.box1{
            animation-delay: 0.2s;
            background-color: yellow;
        }
        div.box2{
            animation-delay: 0.3s;
            background-color: green;
        }
        div.box3{
            animation-delay: 0.4s;
            background-color: blue;
        }
        div.box4{
            animation-delay: 0.5s;
            background-color: red;
        }
        div.box5{
            animation-delay: 0.6s;
            background-color: pink;
        }
        div.box6{
            animation-delay: 0.7s;
            background-color: orange;
        }
        div.box7{
            animation-delay: 0.8s;
            background-color: chocolate;
        }
        div.box8{
            animation-delay: 0.9s;
            background-color: rebeccapurple;
        }
        @keyframes run{
            form{
                margin-top: 0px;
            }
            33%{
                margin-top: 600px;
                animation-timing-function: linear;
            }
            66%{
                margin-top: 200px;
                animation-timing-function: ease-in;
            }
            to{
                margin-top: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
    </div>
    
</body>
</html>
