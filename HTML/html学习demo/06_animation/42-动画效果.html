<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果</title>
    <style>
        .box1{
            width: 600px;
            height: 600px;
            background-color: silver;
        }
        .box2{
            width: 50px;
            height: 50px;
            background-color: orange;
            /* 
            设置 当前元素的动画效果
                animation-name
             */
            animation-name: test;
            /* 
            设置动画执行时间 
                animation-duration
            */
            animation-duration: 3s;
            /* 
            设置延时
                animation-delay
             */
            /* animation-delay: 2s; */
            /*
             设置 动画执行次数
                animation-iteration-count
                    可选值：
                        次数
                        infinite
              */
            animation-iteration-count: 3;
            /* 
            设置 动画运行方向 
                animation-direction
                    可选值：
                        normal 默认值 从from 向 to 运行 每次都是这样
                        reverse 从 to 向from 运行 每次都是这样
                        alternate 从from 向to 运行 重复执行动画时反向执行
                        alternate-reverse 从to 向 from 运行 重复执行动画时反向执行
            */
            animation-direction: alternate;
            /* 设置动画的填充模式
                animation-fill-mode 
                    可选值：
                        none 默认值 动画执行完毕元素回到原来位置
                        forwards 动画执行完毕元素会停止在动画结束的位置
                        backwards 动画延时等待时，元素就会处于开始位置
                        both 结合了forwards 和 backwards  
            */
            /* animation-fill-mode: forwards;
             */
             animation-fill-mode: both;
        }
        .box1:hover .box2{
            /* 设置动画执行状态
                animation-play-state 
                    可选值
                        runing 默认值 动画执行
                        paused 动画暂停
             */
            animation-play-state: paused;
        }
        @keyframes test{
            from{
                margin-left: 0px;
                background-color: orange;
            }
            to{
                margin-left: 550px;
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
