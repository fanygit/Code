<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变形</title>
    <style>
        body{
            background-color: rgb(230, 224, 224);
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 0px auto;
            transform: translateX(50%);
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: orangered;
            margin: 0px auto;
        }
        /* 元素无宽度 高度 设置 居中 */
        .box4{
            background-color: yellow;
            position:absolute;
            left: 50%;
            transform: translateX(50%);
            top: 50%;
            transform: translateY(50%);            
        }
        div.box5,div.box6,div.box7{
            width: 200px;
            height: 300px;
            background-color: white;
            float: left;
            /* margin: 0px auto; */
            margin: 0px 5px;
            transition: all 0.3s;
        }
        div.box5:hover,div.box6:hover,div.box7:hover{
            transform: translateY(-4px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <!-- <div class="box1">
    </div> -->
    <div class="box2">
    </div>
    <div class="box3">
    </div>
    <!-- <div class="box4">aaa</div> -->
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    
</body>
</html>
