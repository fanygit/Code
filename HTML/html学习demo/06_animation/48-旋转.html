<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
    <style>
        body{
            perspective: 800px;
            border: 1px solid red;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            transition: 1s;
        }
        body:hover .box1{
            transform: rotateX(360deg) translateY(100px) ;
        }
    </style>
</head>
<body>
    <div class="box1">

    </div>
    
</body>
</html>
