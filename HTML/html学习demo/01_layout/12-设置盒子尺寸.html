<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置盒子尺寸</title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 300px;
				background-color: #BBFFAA;
				
				box-sizing: border-box;
			}
			.box1:hover{
				border: 10px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<span>hello</span>
		
	</body>
</html>
