<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内边距练习</title>
		<style type="text/css">
			.box{
				/*
				 * 设置盒子内边距
				 */
				width: 300px;
				height: 300px;
				background-color: #BBFFAA;
				border: 4px solid red;
				
				padding: 10px 10px 10px 10px;
				
			}
			.box2{
				/*
				 * 设置盒子内容区域
				 * 盒子整个大小由 内容区域+内边距+边框
				 */
				width: 300px;
				height: 300px;
				background-color: gainsboro;
				
			}
			
			

			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box2">
				<span>我是p标签</span>
			</div>
			
		</div>
	</body>
</html>
