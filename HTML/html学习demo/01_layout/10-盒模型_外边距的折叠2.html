<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外边距的折叠2</title>
		<style type="text/css">
			/*
			 * 父子元素之间 子元素设置有外边距，会导致父元素也受页边距影响
			 * 解决办法：
			 * 1. 设置边框
			 */
			 
			
			.box1{
				width: 300px;
				height: 300px;
				border-top: 1px solid #BBFFAA;
				background-color: #BBFFAA;
			}
			.box2{
				width: 50px;
				height: 50px;
				background-color: red;
				margin-top: 99px;
			}
			
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
