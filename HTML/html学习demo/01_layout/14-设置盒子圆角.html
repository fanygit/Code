<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置盒子圆角</title>
		<style type="text/css">
			div{
				margin: 20px;
			}
			.box1{
				width: 200px;
				height: 200px;
				background-color: gold;
				/*设置盒子为圆圈*/
				/*border-radius: 100px;*/
				/*设置盒子为柠檬*/
				border-radius: 100px 20px;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: #BBFFAA;
				border-radius: 100px;
			}
			.box3{
				width: 200px;
				height: 200px;
				background-color: #DC143C;
				border-radius: 20px;
				
			}
			.box4{
				width: 200px;
				height: 200px;
				background-color: #008000;
				border-top-left-radius: 100px;
				border-top-right-radius: 100px;
				border-bottom-left-radius: 50px;
				border-bottom-right-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
</html>
