<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        div{
            background-color: #bbffaa;
            width: 200px;
            height: 200px;
            
            /*
             border-width 边框的宽度
             border-color 边框的颜色
             border-style 边框的样式
            */
            border-width: 10px;
            border-color:  red;
            border-style: solid;
            
        }
    </style>
</head>
<body>
    <div>这是一个div</div>
    
</body>
</html>
