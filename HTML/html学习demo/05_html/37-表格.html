<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的创建</title>
</head>
<body>
    <table border="2" width='50%'>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td rowspan="2">C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td colspan='2'>C3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
