<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单学习</title>
    <style>
       
    </style>
</head>
<body>
    <!-- 创建表单 -->
    <form action="target.html">
        <!-- 设置文本框 -->
        文本框：<input type="text" name="username"><br><br>
        <!-- 设置密码框 -->
        密码框：<input type="password" name='password'><br><br>
        <!-- 设置单选按钮 -->
        男<input type="radio" name="sex" value='男' checked>
        女<input type="radio" name="sex" value='女'><br><br>
        <!-- 设置多选框 -->
        篮球<input type="checkbox" name='hobby' value="篮球">
        羽毛球<input type="checkbox" name='hobby' value="兵乓球">
        电子游戏<input type="checkbox" name='hobby' value='电子游戏' checked><br><br>
        <!-- 设置下拉列表 -->
        <select name="haha">
            <option value="i">选项一</option>
            <option value="ii">选项二</option>
            <option value="iii">选项三</option>
        </select><br><br>
        <!-- 设置提交按钮 -->
        <input type="submit" value="提交">
    </form>
</body>
</html>
