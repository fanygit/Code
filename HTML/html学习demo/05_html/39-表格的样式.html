    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的css样式</title>
    <style>
        table{
            /* 设置宽度 单元格会随宽度的改变而自动改变 */
            width: 50%;
            /* 设置边框 */
            border: 1px solid black;
            /* 指定表格之间的距离 */
            /* border-spacing: 0px; */
            /* 设置边框合并 */
            border-collapse: collapse;
        }
        td{
            /* 给单元格设置边框 */
            border: 1px solid black;
        }
        /* 设置隔行变色 */
        tbody > tr:nth-child(even){
            background-color: #bfa;
        }
    </style>
</head>
