<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视口</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 100vw;
            /* 100vw = 1个视口的宽度 */
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <!-- 创建一个48 x 35 大小的像素
        100vw = 750px (设计图中的像素)
        ?vw = 1px
        0.1333333vw = 1px
        48px(设计图中的像素) = 6.399984vw
        35px = 4.6vw 
    -->
</body>
</html>
