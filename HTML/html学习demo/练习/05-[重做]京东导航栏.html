			/*链接栏整体设置*/

			.li_list .item{
				
				padding-left: 18px;
				height: 25px;
				/*设置字符垂直居中*/
				line-height: 25px;
		
				
			}
			/*超链接设置*/
			.item a{
				margin: 0px auto;
				text-decoration: none;
				font-size: 14px;
				color: #333333;
				font-family: "微软雅黑";
			}
			/*隔断符设置*/
			.item span{
				color: #636363;
				font-size: 12px;
				padding: 0px 2px;
			}
			.li_list li:hover{
				background-color: #E0E0E0;
			}
			/*鼠标移入超链接变色*/
			.item a:hover{
				color: crimson;
			}
		</style>
