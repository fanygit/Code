<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少年奔跑</title>
    <style>
        .box1{
            width: 256px;
            height: 256px;
            background-image: url("../images/13/bg2.png");
            background-position: 0px 0px;
            animation: test 1s steps(6) infinite;
        }
        @keyframes test{
            from{
                background-position: 0px 0px;
            }
            to{
                background-position: 1536px 0px;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>   
</body>
</html>
