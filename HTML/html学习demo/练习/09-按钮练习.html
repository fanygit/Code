<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮练习</title>
    <style>
        /* 超链接未被点击时 样式 */
        a:link{
            /* 转换为块元素 */
            display: block;
            /* 设置大小 */
            width: 200px;
            height: 200px;
            background-image: url("../images/09/link.png");
        }
        /* 鼠标移入超链接 时改变样式 */
        a:hover{
            background-image: url("../images/09/hover.png");
        }
        /* 鼠标点击超链接 时改变样式 */
        a:active{
            background-image: url("../images/09/active.png");
        }
    </style>
</head>
<body>
    <a href="javascript:;"></a>
    
</body>
</html>
