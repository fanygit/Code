<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条练习</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<style type="text/css">
			.box1{
				height: 47.99px;
				/*background: #BBFFAA;*/
				margin: 80px auto;
				margin-left: 50px;
			}
			/*设置整个导航栏样式*/
			.navi_list li{
				/*display: block;*/
				float: left;
				background-color: gainsboro;
			}
			/*设置超链接样式*/
			ul li a{
				text-decoration: none;
				margin-left: 30px;

			}
			/*设置字体样式*/
			ul li span{
				color: gray;
				font-size: 18px;
				line-height: 47.99px;
				
			}
			
			/*设置鼠标移入字体变色*/
			ul span:hover{
				color: rgb(221,220,216);
			}
			
			/*设置鼠标移入区域变色*/
			.navi_list li:hover{
				background-color: rgb(63,63,63);
				color: rgb(221,220,216);
			}
				
			.navi_list .h{
				height: 47.99px;
				width: 165.99px;
				
			}

			.navi_list .b{
				height: 47.99px;
				width: 190.99px;
			}

			.navi_list .s{
				height: 47.99px;
				width: 175px;
			}

			.navi_list .p{
				height: 47.99px;
				width: 198px;
			}

			.navi_list .x{
				height: 47.99px;
				width: 113px;
			}

			.navi_list .w{
				height: 47.99px;
				width: 196.99px;
			}

			.navi_list .r{
				height: 47.99px;
				width: 170px;
			}

		</style>
	</head>
	<body>
		<div class="box1">
			<ul class="navi_list">
				<li class="h"><a href="#" title="HTML系列教程"><span>HTML/CSS</span></a></li>
				<li class="b"><a href="#" title="浏览器系列教程"><span>Browser Side</span></a></li>
				<li class="s"><a href="#" title="服务器脚本教程"><span>Server Side</span></a></li>
				<li class="p"><a href="#" title="编程教程"><span>Programming</span></a></li>
				<li class="x"><a href="#" title="XML 浏览器系列教程"><span>XML</span></a></li>
				<li class="w"><a href="#" title="建站手册"><span>Web Building</span></a></li>
				<li class="r"><a href="#" title="参考手册"><span>Reference</span></a></li>
			</ul>
		</div>
	</body>
</html>
