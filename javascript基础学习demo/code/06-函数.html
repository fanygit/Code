<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
    <script>
        // 使用 函数声明 来创建一个函数
        function fun1(){
            console.log("这是fun1函数");
        }

        // 调用函数
        fun1();

        // 使用 函数表达式 来创建一个函数
        var fun2 = function(){
            console.log("这是fun2函数")
        }

        // 调用 函数
        fun2();
    </script>
</head>
<body>
    
</body>
</html>
