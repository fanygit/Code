<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script>
        // 创建对象
        var obj = new Object();
        // 添加属性
        obj.name = '悟空';
        obj.age = 22;
        obj.print_name = function(){
            console.log(obj.name);
        }

        // 调用对象方法
        obj.print_name();

        // 使用字面量创建对象
        var obj1 = {
            name: '八戒',
            age: '20',
            print_name: function(){
                console.log(obj1.name);
            }
        }

        // 调用对象方法
        obj1.print_name();
    </script>
</head>
<body>
    
</body>
</html>
