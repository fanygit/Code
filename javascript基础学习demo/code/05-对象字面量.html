<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
    <script>
        // 使用 new 创建对象
        var obj1 = new Object();
        obj1.name = '八戒';
        console.log(obj1)
        
        // 使用 字面量创建对象
        var obj2 = {}
        console.log(typeof obj2);

        // 使用 字面量创建 带属性的 对象
        var obj3 = {
            name: '八戒',
            grnder: '男', 
            age: '20'
            }

        console.log(obj3);

        // 使用 字面量 创建 对象 中的 对象
        var obj4 = {
            name: '八戒', 
            grnder: '男', 
            age: '20',
            obj5:{
                name: '悟空',
                grnder: '男',
                age: '20'

            } 
            }
        console.log(obj4);    
        console.log(obj4.obj5);
    </script>
</head>
<body>
    
</body>
</html>
