<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值2</title>
    <script>
        // 创建一个返回个人信息的函数
        function info(obj){
            console.log("我是"+obj.name+",我今年"+obj.age+",我是"+obj.grnder+"同胞,"+"家住在"+obj.adderss);

        }

        // 创建一个 包含 个人信息的对象
        var obj = {
            name: "悟空",
            age: '20',
            grnder: '男',
            adderss: "水帘洞"
        }
        // 调用函数 
        info(obj);

    </script>
</head>
