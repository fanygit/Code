<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的剩余方法</title>
    <script>
        // 创建一个数组
        var arr = ['八戒', '悟空', '沙和尚', '唐僧'];
        var arr1 = ['白骨精', '蜘蛛精', '牛魔王'];

        // 使用 concat() 方法 合并两个数组
        var arr2 = arr.concat(arr1);
        console.log("arr:"+arr);
        console.log("arr1:"+arr1);
        console.log("arr2:"+arr2);

        // 使用join()方法 将数组转换为字符串
        var arr3 = arr2.join();
        console.log("arr3:"+arr3);
        console.log("arr3:"+typeof arr3);

        // 使用join()方法 指定连接符
        var arr4 = arr2.join("=");
        console.log(arr4);

        // 使用reverse() 方法 反转数组
        console.log(arr2);
        var arr5 = arr2.reverse();
        console.log(arr5);

        // 定义一个数组
        var arr6 = [4,5,1,3,6,7,8];

        // 使用sort()方法 对数组进行排序
        var arr7 = arr6.sort();
        console.log(arr7);
    </script>
</head>

</body>
</html>
