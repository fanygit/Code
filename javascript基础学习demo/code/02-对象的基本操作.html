<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的基本操作</title>
    <script>
        // 创建对象
        // 
        var obj = new Object();

        // 添加对象属性

        obj.name = '悟空';
        obj.gender = '男';
        obj.age = 20;

        // 获取对象

        console.log(obj.name);
        console.log(obj.gender);
        console.log(obj.age);

        // 更改对象属性值

        obj.name = 'YF';

        console.log(obj.name);

        // 删除对象属性

        delete obj.name;

        console.log(obj.name);

    </script>

</head>
<body>

    
</body>
</html>
