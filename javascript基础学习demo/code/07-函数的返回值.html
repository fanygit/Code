<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        // 创建一个计算三个数和的函数
        function sum(a,b,c){
            var d = a+b+c;
            return d;
        }

        // 调用函数
        var result = sum(88,44,55);
        console.log(result);
    </script>
</head>
