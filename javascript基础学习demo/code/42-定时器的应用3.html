<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器的应用1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #box2 {
            width: 1px;
            height: 1000px;
            background-color: black;
            position: absolute;
            left: 800px;
            top: 0;

        }

        #box3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 200px;
        }
    </style>
    <script type='text/javascript' src="./42-js/tools.js"></script>
    <script>
        window.onload = function () {
            // 获取 btn01
            var btn01 = document.getElementById('btn01');
            // 获取 box1
            var box1 = document.getElementById('box1');



            // 给btn01绑定单击响应函数
            btn01.onclick = function () {
                // 要求是 单击按钮后 box1 向右移动
                move(box1, 'left', 800, 10);
            };

            // 获取btn02
            var btn02 = document.getElementById('btn02');

            // 给btn02绑定单击响应函数
            btn02.onclick = function () {
                // 要求是 单击按钮后 box1 向右移动
                move(box1, 'left', 0, 5);
            };

            // 获取btn03
            var btn03 = document.getElementById('btn03');

            // 获取box3
            var box3 = document.getElementById('box3');
            // 给btn03绑定单击响应函数
            btn03.onclick = function () {
                move(box3, 'left', 800, 5);
            };

            // 测试按钮
            var btn04 = document.getElementById('btn04');

            // 给btn04 绑定单击响应函数
            btn04.onclick = function () {
                // move(box3, 'width', 800, 5);
                // move(box3, 'height', 800, 5);
                // move(box3, 'top', 800, 5);
                move(box3, 'height', 800, 5, function () {
                    move(box3, 'width', 800, 5, function () {
                        move(box3, 'top', 100, 5, function () {
                            move(box3, 'height', 100, 5, function () {
                                move(box3, 'width', 100, 5);
                
                            })
                        })
                    });
                })
            };



        };
    </script>
</head>

<body>
    <button id="btn01">点击按钮以后box1向右移动</button>
    <button id="btn02">点击按钮以后box1向左移动</button>
    <button id="btn03">点击按钮以后box2向右移动</button>
    <button id="btn04">测试按钮</button>
    <div id="box1"></div>
    <div id="box3"></div>
    <div id="box2"></div>
</body>

</html>
