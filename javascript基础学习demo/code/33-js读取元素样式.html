<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js读取元素样式</title>
    <style type="text/css">
        #box1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            // 获取btn01 节点
            var btn01 = document.getElementById('btn01');
            btn01.onclick = function(){
                var box1 = document.getElementById('box1');
                // 元素.style.样式 这种方式只能读取到 内联样式  
                // alert(box1.style.width);
                // 
                var width = getComputedStyle(box1, null).width;
                alert(width);
            };
            // 获取btn02 节点
            var btn02 = document.getElementById('btn02');
            btn02.onclick = function(){
                var box1 = document.getElementById('box1');
                var height = getComputedStyle(box1, null).height;
                alert(height);
            };
            // 获取btn03 节点
            var btn03 = document.getElementById('btn03');
            btn03.onclick = function(){
                var box1 = document.getElementById('box1');
                var bgcolor = getComputedStyle(box1, null).backgroundColor;
                alert(bgcolor);
            };
        };
    </script>
</head>
<body>
    <div id="box1">

    </div>
    <button id="btn01">读取宽度</button>
    <button id='btn02'>读取高度</button>
    <button id='btn03'>读取颜色</button>
</body>
</html>
