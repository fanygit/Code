<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档的加载</title>
    <script>
        window.onload = function(){
            var btn = document.getElementById('btn');
            btn.onclick = function(){
                window.alert("hello");
            }
        }
    </script>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    
</body>
</html>
