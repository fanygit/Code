<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举对象属性</title>
    <script>
        // 创建 对象
        var obj1 = {
            name: '孙悟空',
            grnder: '男',
            age: 20,
            address: '花果山'
        }

        // 使用for in 语句 枚举对象属性

        for(var n in obj1){
            console.log("属性名："+n);
            console.log("属性值："+obj1[n]);
        }

    </script>
</head>
<body>
    
</body>
</html>
