<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        var btn = document.getElementById('btn');
        // 单击绑定函数
        btn.onclick = function(){
            window.alert('你好坏！');
        }
    </script>
    
</body>
</html>
