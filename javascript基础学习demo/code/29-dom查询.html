<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
			function getBtn(btn, func){
				var btn = document.getElementById(btn);
				btn.onclick = func;

				}
            
            window.onload = function(){
                // btn01
				getBtn('btn01', function(){
                    //查找#bj节点
                    var bj = document.getElementById('bj');
                    alert(bj.innerHTML);
                });
                // btn02
				getBtn('btn02', function(){
                    //查找所有li节点
                    var lis = document.getElementsByTagName('li');
                    for(var i=0; i<lis.length;i++){
                        alert(lis[i].innerHTML);
                    }
                });
                // btn03
				getBtn('btn03', function(){
                    //查找name=gender的所有节点
                    var inputs = document.getElementsByName('gender');
                    for(var i=0;i<inputs.length; i++){
                        // alert(inputs[i].value);
                        // 获取class
                        alert(inputs[i].className);
                    }
                });
                // btn04
				getBtn('btn04', function(){
                    // 查找#city下所有li节点
                    var city = document.getElementById('city');
                    var lis = city.getElementsByTagName('li');
                    for(var i=0;i<lis.length; i++){
                        alert(lis[i].innerHTML);
                    }
                });
                // btn05
				getBtn('btn05', function(){
                    //返回#city的所有子节点
                    var city = document.getElementById('city');
                    // alert(city.children.length);
					for(var i=0; i<city.children.length; i++){
						alert(city.children[i].innerHTML);
					}
                });
				// btn06
				getBtn('btn06', function(){
					//返回#phone的第一个子节点
					var phone = document.getElementById('phone');
					alert(phone.firstChild.innerHTML);
				});

				// btn07
				getBtn('btn07', function(){
					var bj = document.getElementById('bj');
					//返回#bj的父节点
					alert(bj.parentNode.id);
				});
				
				// btn08
				getBtn('btn08', function(){
					//返回#android的前一个兄弟节点
					var android = document.getElementById('android');
					alert(android.previousSibling.innerHTML);
				});

				// btn09
				getBtn('btn09', function(){
					//读取#username的value属性值
					var username = document.getElementById('username');
					alert(username.value);
				});

				// btn10
				getBtn('btn10', function(){
					//设置#username的value属性值
					var username = document.getElementById('username');
					username.value = '双击666';
				});

				// btn11
				getBtn('btn11', function(){
					//返回#bj的文本值
					var username = document.getElementById('bj');
					alert(username.innerHTML);
				});
				
                

            }
                //查找#bj节点
                //查找所有li节点
                //查找name=gender的所有节点
				//查找#city下所有li节点
				//返回#city的所有子节点
				//返回#phone的第一个子节点
				//返回#bj的父节点
				//返回#android的前一个兄弟节点
				//读取#username的value属性值
				//设置#username的value属性值
				//返回#bj的文本值
				
		
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male"/>
				Male
				<input class="hello" type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
