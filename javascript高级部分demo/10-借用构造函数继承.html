<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(假的)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通用call()调用父类型构造函数
-->
<script>
    // 定义父类型构造函数
    function Person(name, age){
        this.name = name;
        this.age = age;
    }
    // 定义子类型构造函数
    function Student(name, age, price){
        // 在子类型构造函数中调用父类型构造
        Person.call(this, name, age);  // 相当于: this.Person(name, age)
        this.price = price;

    }

    var s1 =new Student('Tom', 14, 5000);
    console.log(s1.name, s1.age, s1.price);

</script>
    
</body>
</html>
