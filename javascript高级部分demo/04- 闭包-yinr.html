<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>测试1</button>
    <button>测试2</button>
    <button>测试3</button>
<!-- 
    需求: 点击某个按钮,提升"点击的是第n个按钮"
    -->
<script>
    var btns = document.getElementsByTagName('button');
    // 遍历加监听
    // for(var i=0,length=btns.length; i < length; i++){
    //     var btn = btns[i];
    //     btn.index = i
    //     btn.onclick = function(){
    //         alert('第'+(this.index+1)+'个');
    //     }
    // }
    // 利用闭包
    for(var i = 0,length=btns.length; i<length ;i++){
        (function(j){
            var btn = btns[j];
            btn.onclick = function(){
                alert("第"+(j+1)+"个");
            }
        })(i)
    }
</script>
</body>
</html>
