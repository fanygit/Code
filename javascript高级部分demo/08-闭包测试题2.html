<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包面试题</title>
</head>

<body>
    <script>
        var name2 = "The Window";
        var object2 = {
            name2: "My Object",
            getNameFunc: function () {
                var that = this;
                // 当前this 就是 object2
                return function () {
                    return that.name2;
                    // 此时 that 就是object2
                };
            }
        };
        alert(object2.getNameFunc()());
        // 第一次调用 返回结果为函数
        // 第二次调用 返回 return that.name2 
        // 因为that 被赋值为object2  函数进行了嵌套 被返回的函数包含了外部函数的变量 所以存在了闭包
        // 第二次调用相当于 return object2.name2
        // 结果为My Object
    </script>

</body>

</html>
